<app-dashdored (passtheserchword)="findtherequest($event)" >

<div class=" lg:ml-20 lg:mr-20 max-lg:ml-4 max-lg:mr-4   h-full ">
    <div class="background flex items-center justify-center ">
        <div class=" lg:ml-14 lg:mr-14 max-lg:overflow-y-auto ">
            <table class=" divide-y divide-gray-200  mt-3">
                <thead class="bg-yellow-600 ">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> RECEIVE DATE</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ARRIVE DATE</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">CUSTOMER NAME</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">TELEPHONE</th>
                        <th scope="col" class="px-6 py-3  text-xs font-medium text-gray-500 uppercase tracking-wider text-center">addres</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Priority</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> location</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">packeage</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">status</th>
                        <th scope="col" class="px-6 py-3"></th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr class="hover:bg-gray-100"  *ngFor=" let hoteldata of  servisurl.datalist ">
                        <td class="px-6 py-4 whitespace-nowrap border-2 border-gray-200">{{hoteldata.dateonly}}</td>
                        <td class="px-6 py-4 whitespace-nowrap border-2 border-gray-200">{{hoteldata.dateonlyend}}</td>
                        <td class="px-6 py-4 whitespace-nowrap border-2 border-gray-200">{{hoteldata.name}}</td>
                        <td class="px-6 py-4 whitespace-nowrap border-2 border-gray-200">{{hoteldata.phoneNumber}} </td>
                        <td class="px-6 py-4 whitespace-nowrap border-2 border-gray-200">{{hoteldata.addres}}</td>
                        <td class="px-6 py-4 whitespace-nowrap border-2 border-gray-200">{{hoteldata.priority}}</td>
                        <td class="px-6 py-4 whitespace-nowrap border-2 border-gray-200">{{hoteldata.location}}</td>
                        <td class="px-6 py-4 whitespace-nowrap border-2 border-gray-200">{{hoteldata.packeage}}</td>
                        <td class="px-6 py-4 whitespace-nowrap border-2 border-gray-200">{{hoteldata.status}}</td>
                        <td class="px-6 py-4 whitespace-nowrap border-2 border-gray-200 flex gap-5 justify-center">
                            <button >
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hover:text-orange-400 transition-transform duration-100 hover:scale-125">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931zM16.862 4.487L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                                </svg>
                            </button>
                            <button (click)="deletedata(hoteldata.id)">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hover:text-red-500 transition-transform duration-100 hover:scale-125">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9M9.26 18L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673A2.25 2.25 0 0 1 15.916 21H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                                </svg>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
      
    </div>
   
    
</div>
